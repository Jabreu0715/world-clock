<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a <city class=""></city></option>
        <option value="">New York</option>
        <option value="">Jarabacoa</option>
        <option value="">Caracas</option>
      </select>
      <div class="city">
        <h2>New York</h2>
        <div class="date">January 8th 2024</div>
        <div class="time">1:48:15</div>
      </div>
      <div class="city">
        <h2>Jarabacoa</h2>
        <div class="date">January 8th 2024</div>
        <div class="time">1:48:15</div>
      </div>
      <div class="city">
        <h2>Caracas</h2>
        <div class="date">January 8th 2024</div>
        <div class="time">1:48:15</div>
      </div>
    </div>
    <footer>
      This project was coded by Jennifer Abreu open sourced on
      <a href="https://github.com/Jabreu0715/world-clock" target="_blank">
        GitHub</a
      >
      and hosted on <a href="https://world-clock-final.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
